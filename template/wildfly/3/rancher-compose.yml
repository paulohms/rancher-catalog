version: '2'
catalog:
  name: "Jiva-W"
  version: "Teste nao usar"
  description: "Criar um novo container utilizando o template"
  questions:
    - variable: "ip_bd"
      label: "IP do Banco de Dados"
      description: |
        IP no qual está instalado o Banco de Dados
      type: "string"
      required: true
    - variable: "porta_bd"
      label: "Porta do Banco de Dados"
      description: |
        Porta no qual está instalado o Banco de Dados
      type: "string"
      default: "1521"
      required: true
    - variable: "sid_bd"
      label: "SID do Banco de Dados"
      description: |
        SID do Banco de Dados
      type: "string"
      default: "ORCL"
      required: true
    - variable: "usuario_bd"
      label: "Usuário do Banco de Dados"
      description: |
        Usuário do Banco de Dados
      type: "string"
      required: true
    - variable: "senha_bd"
      label: "Senha do Banco de Dados"
      description: |
        Senha do Banco de Dados
      type: "password"
      required: true
    - variable: "memoria_jboss"
      label: "Memória de inicialização do Jboss"
      description: |
        Memória de inicialização do Jboss
      type: enum
      options:
        - -Xms512m -Xmx512m
        - -Xms1024m -Xmx1024m
      required: true
    - variable: TESTE"
      label: "Subir o SAS 2?"
      description: Subir o segundo sas
      type: boolean
      default: true
      required: true